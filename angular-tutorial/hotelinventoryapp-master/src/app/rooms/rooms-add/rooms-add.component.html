{{room | json}}

<div class="alert alert-success">
    {{sucessMessage}}
</div>

<form >  <!--(ngSubmit)="AddRoom()"-->  <!--TODO : Add data to form and send it to backend -->
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="Room Type"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="amenities"
      [(ngModel)]="room.amenities"
      placeholder="Amenities"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="number"
      name="price"
      [(ngModel)]="room.price"
      placeholder="Room price per night"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="photos"
      [(ngModel)]="room.photos"
      placeholder="Photos (Provide link)"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkinTime"
      [(ngModel)]="room.checkinTime"
      placeholder="Check-in Time "
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkoutTime"
      [(ngModel)]="room.checkoutTime"
      placeholder="Check-out Time"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)]="room.rating"
      placeholder="Rating"
    />
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
