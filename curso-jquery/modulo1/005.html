<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
     <style>
         .azul{
            color: blue;
         }

         .mas{
            font-size: 20px;
         }

         .verdana{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
         }
     </style>

    <script type="text/javascript">
    $(document).ready(function(){
        
        //selector de identificador
        $("#mas").click(function(){
            $("body").addClass("mas");
        })

        $("#azul").click(function(){
            $("body").addClass("azul");
        })

        $("#verdana").click(function(){
            $("body").addClass("verdana");
        })
      
    });

    </script>
</head>
<body>
    <input type="button" value="mas" id="mas">
    <input type="button" value="azul" id="azul">
    <input type="button" value="verdana" id="verdana">
    <p>jquery</p>
    <p>jquery</p>
</body>
</html>
