<form>
    <div class="form-group">
        <!--hinvHover : name of the selector property same as the input(hover.directive.ts)-->
        <input #emailControl="ngModel" invEmailvalidator hinvHover="green" type="email" class="form-control" name="name" [(ngModel)] ="email" placeholder="Enter your email">
        <div>
            {{emailControl.errors | json }}
        </div>
    </div>
    <div class="form-group">
        <input hinvHover ="steelblue" type="password" class="form-control" name="name" [(ngModel)] ="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="Login()">Login</button>
    </div>
</form>
